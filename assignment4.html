<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll</title>
    <link rel="stylesheet" href="CSS FILE HERE">   
</head>

<body>


<header class="w3-container w3-center w3-padding-32" style="background-color: #133E87"> 
    <h1 style="color: white;"><b>Simple Payroll</b></h1>
</header>

<div class="w3-row-padding w3-padding-64">
    <div class="w3-content">
        <h2>Payroll Management System</h2>
        <div class="flex-container">
            <div class="input-container">
                <div class="converter">
                    <label for="employeeName">Employee Name:</label><br>
                    <input type="text" id="employeeName" placeholder="Enter employee name" style="width: 150px;"><br><br>

                    <label for="daysWorked">Days Worked:</label><br>
                    <input type="number" id="daysWorked" placeholder="Enter days worked" min="0" style="width: 150px;"><br><br>

                    <label for="dailyRate">Daily Rate:</label><br>
                    <input type="number" id="dailyRate" placeholder="Enter daily rate" min="0" style="width: 150px;"><br><br>

                    <label for='deductionAmount'>Deduction Amount:</label><br>
                    <input type='number' id='deductionAmount' placeholder='Enter deduction amount' min='0' style='width: 150px;'><br><br>

                    <button id='addEmployeeButton'>Add Employee</button>
                    <button id='deleteEmployeeButton'>Delete Employee</button>
                </div>
            </div>

            <table id='payrollTable'>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Employee Name</th>
                        <th>Days Worked</th>
                        <th>Daily Rate</th>
                        <th>Gross Pay</th>
                        <th>Deduction Amount</th>
                        <th>Net Pay</th>
                    </tr>
                </thead>
                <tbody id='payrollBody'>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id='inputModal' class='modal' style='display:none;'>
    <div class='modal-content'>
        <span class='close' onclick='closeInputModal()'>&times;</span>
        <h2>Delete Employee</h2>
        <p>Please enter the line number of the employee you want to delete:</p>
        <input type='number' id='lineNumberToDelete' placeholder='Enter line number to delete'><br><br>
        <button id='nextDeleteButton'>Next</button> 
        <button onclick='closeInputModal()'>Cancel</button>
    </div>
</div>

<div id="confirmModal" class="modal" style="display: none;"> 
    <div class="modal-content">
        <span class="close" onclick="closeConfirmModal()">&times;</span>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this employee?</p>
        <button id="confirmDeleteButton">Yes, Delete</button> 
        <button onclick="closeConfirmModal()">Cancel</button>
    </div>
</div>


<script src='JAVASCRIPT HERE'></script>


</body>
</html>
